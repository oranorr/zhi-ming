name: zhi_ming
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  sensors_plus: ^6.1.1
  flutter_bloc: ^8.1.4
  hydrated_bloc: ^9.1.4
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: font/NotoSansSC-VariableFont_wght.ttf

  assets:
    - assets/
